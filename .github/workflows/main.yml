name: Upload To Azure Blob Storage
on:
  push:
    branches: [ main ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: azure/login@v1
            with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
        upload:          
            source_dir: '\'
            is_recursive: false
            container_name: $web
            connection_string: ${{ secrets.ConnectionString }}
            sync: true
